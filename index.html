<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="screen">
            <div id="top">
                <div class="elem">
                    <h4>Score</h4>
                    <div id="score"><div class="box">5</div>
                </div>
                </div>
                <div class="elem">
                    <h4>Time</h4>
                    <div id="timer"><div class="box">60</div>
                </div>
                </div>
                <div class="elem">
                    <h4>Hit</h4>
                    <div id="hit"><div class="box">8</div>
                </div>
                </div>
            </div>
            <div id="bottom">
            </div>
        </div>
    </div>
    <button id="play">PLAY</button>
    <script src="script.js"></script>
</body>
</html>
